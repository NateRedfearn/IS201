<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Trainer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/1/15/Baize.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .table {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 30px;
      margin: 50px auto;
      max-width: 700px;
    }

    .cards {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      width: 80px;
      margin: 0 10px;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      background: #004d00;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #008000;
    }

    .result-banner {
      font-size: 28px;
      padding: 10px;
      margin: 20px;
      border-radius: 10px;
    }

    .correct {
      background-color: rgba(0, 150, 0, 0.8);
    }

    .incorrect {
      background-color: rgba(200, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="table">
    <h1>Blackjack Strategy Trainer</h1>
    <div class="cards">
      <div>
        <h3>Dealer</h3>
        <img id="dealerCard" class="card" src="">
      </div>
    </div>

    <div class="cards">
      <div>
        <h3>Player</h3>
        <img id="playerCard1" class="card" src="">
        <img id="playerCard2" class="card" src="">
      </div>
    </div>

    <div id="buttons">
      <button onclick="checkAnswer('Hit')">Hit</button>
      <button onclick="checkAnswer('Stand')">Stand</button>
      <button onclick="checkAnswer('Double')">Double</button>
      <button onclick="checkAnswer('Split')">Split</button>
    </div>

    <div id="resultBanner" class="result-banner"></div>
    <div id="scoreText">Score: 0/0 (Accuracy: 0%)</div>
  </div>

  <script>
    const situations = [
      {
        playerCards: ['8C', '8D'], dealerCard: '9S', correctMove: 'Split'
      },
      {
        playerCards: ['10H', '6D'], dealerCard: '10C', correctMove: 'Hit'
      },
      {
        playerCards: ['AC', '7H'], dealerCard: '9D', correctMove: 'Hit'
      },
      {
        playerCards: ['6H', '5S'], dealerCard: '6S', correctMove: 'Double'
      },
      {
        playerCards: ['7D', '5H'], dealerCard: '6H', correctMove: 'Double'
      },
      {
        playerCards: ['10D', '10S'], dealerCard: '6D', correctMove: 'Stand'
      },
      {
        playerCards: ['9S', '7C'], dealerCard: '5H', correctMove: 'Stand'
      },
      {
        playerCards: ['AC', '6D'], dealerCard: '5S', correctMove: 'Double'
      },
      {
        playerCards: ['8S', '8H'], dealerCard: '10H', correctMove: 'Split'
      }
    ];

    let current = 0;
    let correctCount = 0;

    function loadSituation() {
      const situation = situations[current];
      document.getElementById('dealerCard').src = `https://deckofcardsapi.com/static/img/${situation.dealerCard}.png`;
      document.getElementById('playerCard1').src = `https://deckofcardsapi.com/static/img/${situation.playerCards[0]}.png`;
      document.getElementById('playerCard2').src = `https://deckofcardsapi.com/static/img/${situation.playerCards[1]}.png`;
      document.getElementById('resultBanner').innerText = '';
      document.getElementById('resultBanner').className = 'result-banner';
    }

    function checkAnswer(choice) {
      const situation = situations[current];
      if (choice === situation.correctMove) {
        document.getElementById('resultBanner').innerText = 'CORRECT!';
        document.getElementById('resultBanner').classList.add('correct');
        correctCount++;
      } else {
        document.getElementById('resultBanner').innerText = `INCORRECT! Correct was ${situation.correctMove}`;
        document.getElementById('resultBanner').classList.add('incorrect');
      }

      current++;
      document.getElementById('scoreText').innerText = `Score: ${correctCount}/${current} (Accuracy: ${Math.round(correctCount/current*100)}%)`;

      if (current < situations.length) {
        setTimeout(loadSituation, 2000);
      } else {
        document.getElementById('buttons').innerHTML = '<h2>Training Complete!</h2>';
      }
    }

    loadSituation();
  </script>

</body>
</html>
